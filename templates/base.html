<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->

    <!-- App css -->
    <!-- Sweet Alert css -->
    <link href="{{ url_for("static",filename="assets/libs/sweetalert2/sweetalert2.min.css") }}" rel="stylesheet"
        type="text/css" />
    <link rel="icon" href="https://acredius.ch/wp-content/uploads/2021/03/favicon.ico" sizes="192x192">


    <link href="{{ url_for("static",filename="assets/css/bootstrap.min.css") }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for("static",filename="assets/css/icons.min.css") }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for("static",filename="assets/css/app.min.css") }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for("static",filename="assets/toastr/toastr.min.css") }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for("static",filename="assets/libs/dropzone/dropzone.min.css") }}" rel=" stylesheet"
        type="text/css" />
    {% block css %}{% endblock %}
    
</head>

<body>
    <div id="preloader" style="opacity:1;display:block">
        <div id="status" style="opacity:1;display:block">
            <div class="bouncingLoader">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- Navigation Bar-->
    <header id="topnav">

        <!-- Topbar Start -->
        <div class="navbar-custom">
            <div class="container-fluid">
                <ul class="list-unstyled topnav-menu float-right mb-0">

                    <li class="dropdown notification-list">
                        <!-- Mobile menu toggle-->
                        <a class="navbar-toggle nav-link">
                            <div class="lines">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </a>
                        <!-- End mobile menu toggle-->
                    </li>

                </ul>

                <!-- LOGO -->
                <div class="logo-box">
                    <a href="{{ url_for("home") }}" class="logo text-center">
                        <span class="logo-lg">
                            <img src="{{ url_for("static",filename="assets/images/logo-light.png") }}" alt=""
                                height="20">
                            <!-- <span class="logo-lg-text-light">Xeria</span> -->
                        </span>
                        <span class="logo-sm">
                            <!-- <span class="logo-sm-text-dark">X</span> -->
                            <img src="{{ url_for("static",filename="assets/images/logo-sm.png") }}" alt="" height="24">
                        </span>
                    </a>
                </div>


                <div class="clearfix"></div>
            </div>
        </div>
        <!-- end Topbar -->

        <div class="topbar-menu">
            <div class="container-fluid">
                <div id="navigation">
                    <!-- Navigation Menu-->
                    <ul class="navigation-menu">

                        <li class="has-submenu">
                            <a href="#"> <i class="remixicon-dashboard-line"></i>Menu <div class="arrow-down"></div>
                            </a>
                            <ul class="submenu megamenu">
                                <li>
                                    <ul>
                                        <li>
                                            <a href="{{ url_for("home") }}">Home</a>
                                        </li>

                                    </ul>
                                </li>

                            </ul>
                        </li>

                    </ul>
                    <!-- End navigation menu -->

                    <div class="clearfix"></div>
                </div>
                <!-- end #navigation -->
            </div>
            <!-- end container -->
        </div>
        <!-- end navbar-custom -->

    </header>
    <!-- End Navigation Bar-->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="wrapper">
        <div class="container-sm">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">

                        <h4 class="page-title">{% block starter %}{% endblock %}
                        </h4>
                    </div>
                </div>
            </div>
            <!-- end page title -->

            {% block body %}{% endblock %}


        </div> <!-- end container -->
    </div>
    <!-- end wrapper -->

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== #FBB03B #3bafda-->

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    Â© 2021 <a href="https://acredius.ch/">Acredius AG</a>. All rights reserved
                </div>

            </div>
        </div>
    </footer>
    <!-- end Footer -->

    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

    {% block js %}





    <!-- Vendor js -->
    <script src="{{ url_for("static",filename="assets/js/vendor.min.js") }}"></script>

    <!-- Moment  -->
    <script src="{{ url_for("static",filename="assets/libs/flot-charts/jquery.flot.stack.js") }}"></script>
    <script src="{{ url_for("static",filename="assets/libs/flot-charts/jquery.flot.orderBars.js") }}"></script>

    <script src="{{ url_for("static",filename="assets/libs/moment/moment.min.js") }}"></script>
    <script src="{{ url_for("static",filename="assets/libs/jquery-scrollto/jquery.scrollTo.min.js") }}"></script>
    <script src="{{ url_for("static",filename="assets/libs/sweetalert2/sweetalert2.min.js") }}">
    </script>
    <script src="{{ url_for("static",filename="assets/libs/jquery-knob/jquery.knob.min.js") }}"></script>
    <script src="{{ url_for("static",filename="assets/libs/jquery-sparkline/jquery.sparkline.min.js") }}"></script>
    <script src="{{ url_for("static",filename="assets/js/pages/widgets.init.js") }}"></script>

    <script src="{{ url_for("static",filename="assets/js/pages/flot.init.js") }}"></script>

    <!-- Tost-->
    <script src="{{ url_for("static",filename="assets/toastr/toastr.min.js") }}"></script>

    <!-- App js -->
    <script src="{{ url_for("static",filename="assets/js/app.min.js") }}"></script>

    <script src="{{ url_for("static",filename="assets/chart/dist/chart.js") }}"></script>


    {% endblock %}




</body>

</html>
